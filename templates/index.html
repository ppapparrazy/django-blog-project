<!DOCTYPE html>
<html>
<head>
	<title>Django Blog</title>
</head>
<body>
	<h1>Django Blog app</h1>
	{% for post in posts %}
	   <div>
	   	   <h2>{{post.title}}</h2>
	   	   <p>
	   	   	  <small>{{post.author}}</small>
	   	   </p>
	   	   <p>
	   	   	   <a href="{% url 'detail' post.id %}">View Post</a>
	   	   </p>
	   	</div>


	{% endfor %}
</body>
</html>
